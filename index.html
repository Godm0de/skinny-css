<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auxiliar.css">
</head>
<body class="font-Monserrat">
    <div class="alert alert-light text-dark border-dark">
        <h1>h1. Heading</h1>
        <h2>h2. Heading</h2>
        <h3>h3. Heading</h3>
        <h4>h4. Heading</h4>
        <h5>h5. Heading</h5>
        <h6>h6. Heading</h6>
        <p class="mr-1">This is a text</p>

        <small><strong>Borders:</strong></small>
        <div class="square alert">
            <div class="border-0"></div>
            <div class="border-left"></div>
            <div class="border-top"></div>
            <div class="border-left"></div>
            <div class="border-bottom"></div>
            <div class="border-left-0"></div>
            <div class="border-top-0"></div>
            <div class="border-left-0"></div>
            <div class="border-bottom-0"></div>
        </div>
        
        <p class="mt-2"><strong>Alarms and modals:</strong></p>
        <div>
            <div class="alert alert-primary">Alert was found</div>
            <div class="alert alert-secondary">Alert was found</div>
            <div class="alert alert-sucess">Alert was found</div>
            <div class="alert alert-warming">Alert was found</div>
            <div class="alert alert-light">Alert was found</div>
            <div class="alert alert-info">Alert was found</div>
            <div class="alert alert-light-off">Alert was found</div>
            <div class="alert alert-dark">Alert was found</div>
            <div class="alert alert-dark-off">Alert was found</div>
        </div>
    </div>
</body>
</html>
