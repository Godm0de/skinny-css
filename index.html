<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auxiliar.css">

    <style>
        .row{
            background-color: lightsalmon;
            color:black;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row center-xs" style="background-color: transparent;">
            <h1>Flexbox grid system</h1>
            
        </div>
        <h2>Sizes:</h1>
        <div class="row">
            <div class="col-xs-1" style="background-color: lightblue;">1</div>
        </div>
        <div class="row">
            <div class="col-xs-2" style="background-color: lightblue;">2</div>
        </div>
        <div class="row">
            <div class="col-xs-3" style="background-color: lightblue;">3</div>
        </div>
        <div class="row">
            <div class="col-xs-4" style="background-color: lightblue;">4</div>
        </div>
        <div class="row">
            <div class="col-xs-5" style="background-color: lightblue;">5</div>
        </div>
        <div class="row">
            <div class="col-xs-6" style="background-color: lightblue;">6</div>
        </div>
        <div class="row">
            <div class="col-xs-7" style="background-color: lightblue;">7</div>
        </div>
        <div class="row">
            <div class="col-xs-8" style="background-color: lightblue;">8</div>
        </div>
        <div class="row">
            <div class="col-xs-9" style="background-color: lightblue;">9</div>
        </div>
        <div class="row">
            <div class="col-xs-10" style="background-color: lightblue;">10</div>
        </div>
        <div class="row">
            <div class="col-xs-11" style="background-color: lightblue;">11</div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="background-color: lightblue;">12</div>
        </div>

        <h2>Wrap test</h2>
        <div class="row">
            <div class="col-xs-6" style="background-color: lightblue;">A</div>
            <div class="col-xs-6" style="background-color: lightcoral;">B</div>
        </div>
        
        <h2>Offset test</h2>
        
        <div class="row">
            <div class="col-xs-2 offset-xs-2" style="background-color: lightgreen;">A</div>
        </div>

        <h2>Align Test:</h2>
        <div class="row start-xs">
            <div class="col-xs-2" style="background-color: lightseagreen">START</div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-2" style="background-color: lightseagreen">CENTER</div>
        </div>
        <div class="row end-xs">
            <div class="col-xs-2" style="background-color: lightseagreen">END</div>
        </div>

        <h2>Distribution</h2>
        <div class="row around-xs">
            <div class="col-xs-2" style="background-color: lightgreen;">LEFT</div>
            <div class="col-xs-2" style="background-color: lightgreen;">CENTER</div>
            <div class="col-xs-2" style="background-color: lightgreen;"><p>RIGHT</p></div>
        </div>
        <div class="row space-xs">
            <div class="col-xs-2" style="background-color: lightgreen;">LEFT</div>
            <div class="col-xs-2" style="background-color: lightgreen;">CENTER</div>
            <div class="col-xs-2" style="background-color: lightgreen;"><p>RIGHT</p></div>
        </div>

        <h2>Reverse:</h2>
        <div class="row reverse">
            <div class="col-xs-2" style="background-color: lightgreen;">1</div>
            <div class="col-xs-2" style="background-color: lightcoral">2</div>
            <div class="col-xs-2" style="background-color: lightskyblue;">3</div>
        </div>

        <h2>Auto width:</h2>
        <div class="row">
            <div class="col" style="background-color: lightgreen;">One</div>
            <div class="col" style="background-color: lightcoral">Two</div>
            <div class="col" style="background-color: lightskyblue;">Three</div>
            <div class="col" style="background-color: lightseagreen;">Four</div>
        </div>

        <h2>Hide</h2>
        <div class="row">
            <div class="col " style="background-color: lightslategray;">.hide-md</div>
            <div class="col" style="background-color: lightyellow;">.hide-xs</div>
            <div class="col " style="background-color: lightgreen;">.hide-xl</div>
            <div class="col" style="background-color: lightskyblue;">.hide-md</div>
        </div>

    </div>
</body>
</html>
